<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  width="1in"
  height="2.5in"
  viewBox="0 0 100 250"
  role="img"
  aria-label="AIO Module (16-channel)">

  <defs>
    <style>
      .outer { fill: #e6e6e6; stroke: #b5b5b5; stroke-width: 2; }
      .title { font: 700 9px system-ui, -apple-system, Segoe UI, Arial, sans-serif; fill: #333; }
      .small { font: 600 7px system-ui, -apple-system, Segoe UI, Arial, sans-serif; fill: #555; }
      .lednum { font: 700 6px system-ui, -apple-system, Segoe UI, Arial, sans-serif; fill: #222; text-anchor: middle; dominant-baseline: middle;}

      /* Base LED */
      .led { fill: #d0d0d0; stroke: #7a7a7a; stroke-width: 1; }

      /* Suggested state colors */
      .led-in { fill: #38d26a; stroke: #1d8f43; }   /* inputs */
      .led-out { fill: #4aa3ff; stroke: #1c66b5; }  /* outputs */

      .shine { fill: rgba(255,255,255,0.35); }
    </style>
  </defs>

  <!-- Body -->
  <rect class="outer" x="6" y="6" width="88" height="238" rx="10" ry="10"/>

  <!-- Title -->
  <text class="title" x="50" y="22" text-anchor="middle">AIO MODULE</text>

  <!-- Status LEDs -->
  <text class="small" x="25" y="42" text-anchor="middle">PWR A</text>
  <g id="status_pwrA">
    <circle class="led" cx="25" cy="55" r="7"/>
    <circle class="shine" cx="23" cy="53" r="2.5"/>
  </g>

  <text class="small" x="75" y="42" text-anchor="middle">PWR B</text>
  <g id="status_pwrB">
    <circle class="led" cx="75" cy="55" r="7"/>
    <circle class="shine" cx="73" cy="53" r="2.5"/>
  </g>

  <!-- Column labels -->
  <text class="small" x="30" y="72" text-anchor="middle">IN</text>
  <text class="small" x="70" y="72" text-anchor="middle">OUT</text>

  <!-- Grid spacing same as other modules -->
  <!-- Left = inputs (1–8) -->

  <!-- Left = inputs (1–8), numbers left of circles -->
  <g id="ch01"><text class="lednum" x="18" y="90">1</text><circle class="led" cx="30" cy="90" r="6"/></g>
  <g id="ch02"><text class="lednum" x="18" y="106">2</text><circle class="led" cx="30" cy="106" r="6"/></g>
  <g id="ch03"><text class="lednum" x="18" y="122">3</text><circle class="led" cx="30" cy="122" r="6"/></g>
  <g id="ch04"><text class="lednum" x="18" y="138">4</text><circle class="led" cx="30" cy="138" r="6"/></g>
  <g id="ch05"><text class="lednum" x="18" y="154">5</text><circle class="led" cx="30" cy="154" r="6"/></g>
  <g id="ch06"><text class="lednum" x="18" y="170">6</text><circle class="led" cx="30" cy="170" r="6"/></g>
  <g id="ch07"><text class="lednum" x="18" y="186">7</text><circle class="led" cx="30" cy="186" r="6"/></g>
  <g id="ch08"><text class="lednum" x="18" y="202">8</text><circle class="led" cx="30" cy="202" r="6"/></g>

  <!-- Right = outputs (9–16 but visually 1–8), numbers right of circles -->
  <g id="ch09"><circle class="led" cx="60" cy="90" r="6"/><text class="lednum" x="72" y="90">1</text></g>
  <g id="ch10"><circle class="led" cx="60" cy="106" r="6"/><text class="lednum" x="72" y="106">2</text></g>
  <g id="ch11"><circle class="led" cx="60" cy="122" r="6"/><text class="lednum" x="72" y="122">3</text></g>
  <g id="ch12"><circle class="led" cx="60" cy="138" r="6"/><text class="lednum" x="72" y="138">4</text></g>
  <g id="ch13"><circle class="led" cx="60" cy="154" r="6"/><text class="lednum" x="72" y="154">5</text></g>
  <g id="ch14"><circle class="led" cx="60" cy="170" r="6"/><text class="lednum" x="72" y="170">6</text></g>
  <g id="ch15"><circle class="led" cx="60" cy="186" r="6"/><text class="lednum" x="72" y="186">7</text></g>
  <g id="ch16"><circle class="led" cx="60" cy="202" r="6"/><text class="lednum" x="72" y="202">8</text></g>

</svg>
