<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="250" viewBox="0 0 100 250" xmlns="http://www.w3.org/2000/svg" aria-label="I2C Expander">
  <defs>
    <style>
      .card { fill:#eeeeee; stroke:none; }
      .title { font-family:Arial,Helvetica,sans-serif; font-size:12px; font-weight:700; fill:#1a1a1a; }
      .label { font-family:Arial,Helvetica,sans-serif; font-size:8px; font-weight:700; fill:#2a2a2a; }
      .addr { font-family:Arial,Helvetica,sans-serif; font-size:10px; font-weight:700; fill:#444; }
      .ledOuter { fill:#e7e7e7; stroke:#9c9c9c; stroke-width:1.5; }
      .ledPwr { fill:#39d353; stroke:#222; stroke-width:1.5; }
      .ledNet { fill:#2f81f7; stroke:#222; stroke-width:1.5; }
      .ch-label { font-family:Arial,Helvetica,sans-serif; font-size:8px; font-weight:600; fill:#666; text-anchor:middle; }
      .ch-addr { font-family:Arial,Helvetica,sans-serif; font-size:7px; font-weight:600; fill:#666; text-anchor:middle; }
      .chan-dot { fill:#d0d0d0; stroke:#7a7a7a; stroke-width:1; cursor:pointer; }
      .chan-dot:hover { fill:#b0b0b0; }
    </style>
  </defs>

  <rect class="card" x="0" y="0" width="100" height="250" rx="10"/>

  <text class="title" x="50" y="16" text-anchor="middle">I2C EXPANDER</text>
  <text class="addr" id="i2c_addr_text" x="50" y="30" text-anchor="middle">0x20</text>

  <g transform="translate(12,48)">
    <!-- Left column: channels 1-4 -->
    <g>
      <circle class="chan-dot" id="ch01" cx="12" cy="10" r="6"/><text class="ch-label" x="32" y="13">1</text>
      <text class="ch-addr" id="ch01_addr" x="12" y="22">—</text>

      <circle class="chan-dot" id="ch02" cx="12" cy="46" r="6"/><text class="ch-label" x="32" y="49">2</text>
      <text class="ch-addr" id="ch02_addr" x="12" y="58">—</text>

      <circle class="chan-dot" id="ch03" cx="12" cy="82" r="6"/><text class="ch-label" x="32" y="85">3</text>
      <text class="ch-addr" id="ch03_addr" x="12" y="94">—</text>

      <circle class="chan-dot" id="ch04" cx="12" cy="118" r="6"/><text class="ch-label" x="32" y="121">4</text>
      <text class="ch-addr" id="ch04_addr" x="12" y="130">—</text>
    </g>

    <!-- Right column: channels 5-8 -->
    <g transform="translate(56,0)">
      <circle class="chan-dot" id="ch05" cx="12" cy="10" r="6"/><text class="ch-label" x="32" y="13">5</text>
      <text class="ch-addr" id="ch05_addr" x="12" y="22">—</text>

      <circle class="chan-dot" id="ch06" cx="12" cy="46" r="6"/><text class="ch-label" x="32" y="49">6</text>
      <text class="ch-addr" id="ch06_addr" x="12" y="58">—</text>

      <circle class="chan-dot" id="ch07" cx="12" cy="82" r="6"/><text class="ch-label" x="32" y="85">7</text>
      <text class="ch-addr" id="ch07_addr" x="12" y="94">—</text>

      <circle class="chan-dot" id="ch08" cx="12" cy="118" r="6"/><text class="ch-label" x="32" y="121">8</text>
      <text class="ch-addr" id="ch08_addr" x="12" y="130">—</text>
    </g>
  </g>
</svg>
