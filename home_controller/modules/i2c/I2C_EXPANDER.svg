<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="250" viewBox="0 0 100 250" xmlns="http://www.w3.org/2000/svg" aria-label="I2C Expander">
  <defs>
    <style>
      .card { fill:#eeeeee; stroke:none; }
      .title { font-family:Arial,Helvetica,sans-serif; font-size:9px; font-weight:700; fill:#1a1a1a; }
      .label { font-family:Arial,Helvetica,sans-serif; font-size:7px; font-weight:600; fill:#2a2a2a; }
      .addr { font-family:Arial,Helvetica,sans-serif; font-size:10px; font-weight:700; fill:#444; }
      .ledOuter { fill:#e7e7e7; stroke:#9c9c9c; stroke-width:1.5; }
      .ledPwr { fill:#39d353; stroke:#222; stroke-width:1.5; }
      .ledNet { fill:#2f81f7; stroke:#222; stroke-width:1.5; }
      .ch-label { font-family:Arial,Helvetica,sans-serif; font-size:8px; font-weight:700; fill:#555; text-anchor:start; }
      .ch-type  { font-family:Arial,Helvetica,sans-serif; font-size:8px; font-weight:700; fill:#777; text-anchor:start; }
      .ch-addr { font-family:Arial,Helvetica,sans-serif; font-size:7px; font-weight:600; fill:#555; text-anchor:start; }
      .chan-dot { fill:#d0d0d0; stroke:#7a7a7a; stroke-width:1; cursor:pointer; }
      .chan-dot:hover { fill:#b0b0b0; }
    </style>
  </defs>

  <rect class="card" x="0" y="0" width="100" height="250" rx="10"/>

  <text class="title" x="50" y="16" text-anchor="middle">I2C EXPANDER</text>
  <text class="addr" id="i2c_addr_text" x="50" y="30" text-anchor="middle">0x20</text>

  <g transform="translate(10,48)">
    <!-- Single column channels 1-8 with dot, number, type, and address on one row -->
    <g id="ch_group">
      <g transform="translate(0,0)">
        <circle class="chan-dot" id="ch01" cx="10" cy="0" r="6"/>
        <text class="ch-label" x="22" y="2">1</text>
        <text class="ch-type"  x="30" y="2" id="ch01_type">--</text>
        <text class="ch-addr"  x="50" y="2" id="ch01_addr">0x00</text>
      </g>

      <g transform="translate(0,24)">
        <circle class="chan-dot" id="ch02" cx="10" cy="0" r="6"/>
        <text class="ch-label" x="22" y="2">2</text>
        <text class="ch-type"  x="30" y="2" id="ch02_type">--</text>
        <text class="ch-addr"  x="50" y="2" id="ch02_addr">0x00</text>
      </g>

      <g transform="translate(0,48)">
        <circle class="chan-dot" id="ch03" cx="10" cy="0" r="6"/>
        <text class="ch-label" x="22" y="2">3</text>
        <text class="ch-type"  x="30" y="2" id="ch03_type">--</text>
        <text class="ch-addr"  x="50" y="2" id="ch03_addr">0x00</text>
      </g>

      <g transform="translate(0,72)">
        <circle class="chan-dot" id="ch04" cx="10" cy="0" r="6"/>
        <text class="ch-label" x="22" y="2">4</text>
        <text class="ch-type"  x="30" y="2" id="ch04_type">--</text>
        <text class="ch-addr"  x="50" y="2" id="ch04_addr">0x00</text>
      </g>

      <g transform="translate(0,96)">
        <circle class="chan-dot" id="ch05" cx="10" cy="0" r="6"/>
        <text class="ch-label" x="22" y="2">5</text>
        <text class="ch-type"  x="30" y="2" id="ch05_type">--</text>
        <text class="ch-addr"  x="50" y="2" id="ch05_addr">0x00</text>
      </g>

      <g transform="translate(0,120)">
        <circle class="chan-dot" id="ch06" cx="10" cy="0" r="6"/>
        <text class="ch-label" x="22" y="2">6</text>
        <text class="ch-type"  x="30" y="2" id="ch06_type">--</text>
        <text class="ch-addr"  x="50" y="2" id="ch06_addr">0x00</text>
      </g>

      <g transform="translate(0,144)">
        <circle class="chan-dot" id="ch07" cx="10" cy="0" r="6"/>
        <text class="ch-label" x="22" y="2">7</text>
        <text class="ch-type"  x="30" y="2" id="ch07_type">--</text>
        <text class="ch-addr"  x="50" y="2" id="ch07_addr">0x00</text>
      </g>

      <g transform="translate(0,168)">
        <circle class="chan-dot" id="ch08" cx="10" cy="0" r="6"/>
        <text class="ch-label" x="22" y="2">8</text>
        <text class="ch-type"  x="30" y="2" id="ch08_type">--</text>
        <text class="ch-addr"  x="50" y="2" id="ch08_addr">0x00</text>
      </g>
    </g>
  </g>
</svg>
