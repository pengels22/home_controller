<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="250" viewBox="0 0 100 250" xmlns="http://www.w3.org/2000/svg" aria-label="I2C Expander">
  <defs>
    <style>
      .card { fill:#eeeeee; stroke:none; }
      .inner { fill:none; stroke:#d7d7d7; stroke-width:2; }
      .title { font-family:Arial,Helvetica,sans-serif; font-size:14px; font-weight:700; fill:#1a1a1a; }
      .label { font-family:Arial,Helvetica,sans-serif; font-size:10px; font-weight:700; fill:#2a2a2a; }
      .ledOuter { fill:#e7e7e7; stroke:#9c9c9c; stroke-width:2; }
      .ledPwr { fill:#39d353; stroke:#222; stroke-width:2; }
      .ledNet { fill:#2f81f7; stroke:#222; stroke-width:2; }
      .ipBox { fill:#ffffff; stroke:#8a8a8a; stroke-width:2; }
      .ipText { font-family:"Courier New",Courier,monospace; font-size:13px; font-weight:700; fill:#000000; }
      .hat-off { fill:#cfcfcf; }
      .hat-a { fill:#ffd43b; }
      .hat-b { fill:#ff4d4f; }
      .hat-ab { fill:#39d353; }
    </style>
  </defs>

  <!-- Scale original 170x430 art to 100x250 and center -->
  <g transform="translate(0.6 0) scale(0.5813953488)">
    <rect class="card" x="0" y="0" width="170" height="430" rx="16"/>

    <text class="title" x="83" y="32" text-anchor="middle">I2C EXPANDER</text>

    <rect class="inner" x="22" y="103" width="122" height="300" rx="12"/>

    <text class="label" x="34" y="227">PINS</text>
    <rect class="ipBox" x="30" y="237" width="110" height="34" rx="8"/>
    <text class="ipText" x="35" y="259" textLength="100" lengthAdjust="spacingAndGlyphs">0x20</text>

    <!-- simple 8-pin indicator row -->
    <g id="hat_indicators" transform="translate(57,305)">
      <text class="label" x="0" y="-8">LINES</text>
      <text class="label" x="-6" y="8" text-anchor="end">1</text>
      <rect id="hat_mod_1" class="hat-off" x="0" y="0" width="16" height="10" rx="2"><title>Line 1</title></rect>

      <text class="label" x="-6" y="26" text-anchor="end">2</text>
      <rect id="hat_mod_2" class="hat-off" x="0" y="18" width="16" height="10" rx="2"><title>Line 2</title></rect>

      <text class="label" x="-6" y="44" text-anchor="end">3</text>
      <rect id="hat_mod_3" class="hat-off" x="0" y="36" width="16" height="10" rx="2"><title>Line 3</title></rect>

      <text class="label" x="-6" y="62" text-anchor="end">4</text>
      <rect id="hat_mod_4" class="hat-off" x="0" y="54" width="16" height="10" rx="2"><title>Line 4</title></rect>

      <rect id="hat_mod_5" class="hat-off" x="36" y="0" width="16" height="10" rx="2"><title>Line 5</title></rect>
      <text class="label" x="58" y="8" text-anchor="start">5</text>

      <rect id="hat_mod_6" class="hat-off" x="36" y="18" width="16" height="10" rx="2"><title>Line 6</title></rect>
      <text class="label" x="58" y="26" text-anchor="start">6</text>

      <rect id="hat_mod_7" class="hat-off" x="36" y="36" width="16" height="10" rx="2"><title>Line 7</title></rect>
      <text class="label" x="58" y="44" text-anchor="start">7</text>

      <rect id="hat_mod_8" class="hat-off" x="36" y="54" width="16" height="10" rx="2"><title>Line 8</title></rect>
      <text class="label" x="58" y="62" text-anchor="start">8</text>

      <text class="label" x="24" y="80" text-anchor="end">EXT</text>
      <rect id="hat_ext" class="hat-off" x="28" y="72" width="16" height="10" rx="2"><title>EXT</title></rect>
      <rect id="hat_ext_2" class="hat-off" x="52" y="72" width="16" height="10" rx="2"><title>EXT</title></rect>
    </g>
  </g>
</svg>
