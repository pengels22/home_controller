<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Module • Home Controller</title>
  <link rel="stylesheet" href="/static/home_controller.css?v=20260219a" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="brand-title">Home Controller</div>
      <div class="brand-sub">Add Module</div>
    </div>

    <div class="topbar-right">
      <a class="btn-link" href="/ui">← Back to Modules</a>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Add Module</h2>


      <div class="form-row">
        <label for="add_type">Module Type</label>
        <select id="add_type">
          <option value="di">DI</option>
          <option value="do">DO</option>
          <option value="aio">AIO</option>
          <option value="ext">EXT (Expansion)</option>
          <option value="rs485">RS485</option>
        </select>
      </div>

      <div class="form-row">
        <label for="add_addr">Address (set via DIP switches)</label>
        <input id="add_addr" placeholder="0x21" readonly />
        <div id="dip_switch_ui" style="margin-top:10px;">
          <div style="font-size:13px;margin-bottom:4px;">DIP Switches</div>
          <div style="display:flex;flex-direction:row;gap:18px;justify-content:center;">
            <div style="display:flex;flex-direction:column;align-items:center;">
              <label style="font-size:12px;">SW1</label>
              <input type="range" min="0" max="1" value="0" id="dip1" style="writing-mode:bt-lr;-webkit-appearance:slider-vertical;width:30px;height:60px;">
              <span id="dip1_val" style="font-size:11px;">OFF</span>
            </div>
            <div style="display:flex;flex-direction:column;align-items:center;">
              <label style="font-size:12px;">SW2</label>
              <input type="range" min="0" max="1" value="0" id="dip2" style="writing-mode:bt-lr;-webkit-appearance:slider-vertical;width:30px;height:60px;">
              <span id="dip2_val" style="font-size:11px;">OFF</span>
            </div>
            <div style="display:flex;flex-direction:column;align-items:center;">
              <label style="font-size:12px;">SW3</label>
              <input type="range" min="0" max="1" value="0" id="dip3" style="writing-mode:bt-lr;-webkit-appearance:slider-vertical;width:30px;height:60px;">
              <span id="dip3_val" style="font-size:11px;">OFF</span>
            </div>
          </div>
          <div style="margin-top:6px;font-size:12px;color:#666;">Set DIP switches to match your module</div>
        </div>
      </div>

      <div class="form-row">
        <label for="add_name">Name (optional)</label>
        <input id="add_name" placeholder="Doors, Lights, etc." />
      </div>

      <div class="form-actions">
        <button onclick="addModuleThenGoBack()">Add Module</button>
      </div>

      <div id="add_error" class="error-box" style="display:none;"></div>
    </section>
  </main>

  <script src="/static/home_controller.js?v=20260219a"></script>
</body>
</html>
