<!-- EXT Module Settings Popup -->
<div class="module-settings-popup">
  <h2>Expansion Module Settings</h2>
  <form>
    <label>Module Name: <input type="text" name="module_name" /></label><br>
    <label>I2C Address: <input type="text" name="i2c_address" /></label><br>
    <div class="channels">
      <h3>Channel Names</h3>
      <div style="display:flex;gap:24px">
        <div>
          <h4>Channels 1-4</h4>
          <div style="display:flex;flex-direction:column;gap:4px">
            <div>
              <input type="text" name="ch1" placeholder="Channel 1 Name" style="width:90px" />
              <select name="type1">
                <option value="di">DI</option>
                <option value="do">DO</option>
                <option value="aio">AIO</option>
              </select>
              <input type="text" name="addr1" placeholder="Addr" style="width:50px" />
            </div>
            <div>
              <input type="text" name="ch2" placeholder="Channel 2 Name" style="width:90px" />
              <select name="type2">
                <option value="di">DI</option>
                <option value="do">DO</option>
                <option value="aio">AIO</option>
              </select>
              <input type="text" name="addr2" placeholder="Addr" style="width:50px" />
            </div>
            <div>
              <input type="text" name="ch3" placeholder="Channel 3 Name" style="width:90px" />
              <select name="type3">
                <option value="di">DI</option>
                <option value="do">DO</option>
                <option value="aio">AIO</option>
              </select>
              <input type="text" name="addr3" placeholder="Addr" style="width:50px" />
            </div>
            <div>
              <input type="text" name="ch4" placeholder="Channel 4 Name" style="width:90px" />
              <select name="type4">
                <option value="di">DI</option>
                <option value="do">DO</option>
                <option value="aio">AIO</option>
              </select>
              <input type="text" name="addr4" placeholder="Addr" style="width:50px" />
            </div>
          </div>
        </div>
        <div>
          <h4>Channels 5-8</h4>
          <div style="display:flex;flex-direction:column;gap:4px">
            <div>
              <input type="text" name="ch5" placeholder="Channel 5 Name" style="width:90px" />
              <select name="type5">
                <option value="di">DI</option>
                <option value="do">DO</option>
                <option value="aio">AIO</option>
              </select>
              <input type="text" name="addr5" placeholder="Addr" style="width:50px" />
            </div>
            <div>
              <input type="text" name="ch6" placeholder="Channel 6 Name" style="width:90px" />
              <select name="type6">
                <option value="di">DI</option>
                <option value="do">DO</option>
                <option value="aio">AIO</option>
              </select>
              <input type="text" name="addr6" placeholder="Addr" style="width:50px" />
            </div>
            <div>
              <input type="text" name="ch7" placeholder="Channel 7 Name" style="width:90px" />
              <select name="type7">
                <option value="di">DI</option>
                <option value="do">DO</option>
                <option value="aio">AIO</option>
              </select>
              <input type="text" name="addr7" placeholder="Addr" style="width:50px" />
            </div>
            <div>
              <input type="text" name="ch8" placeholder="Channel 8 Name" style="width:90px" />
              <select name="type8">
                <option value="di">DI</option>
                <option value="do">DO</option>
                <option value="aio">AIO</option>
              </select>
              <input type="text" name="addr8" placeholder="Addr" style="width:50px" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <button type="submit">Save</button>
    <button type="button" onclick="closePopup()">Cancel</button>
  </form>
</div>
