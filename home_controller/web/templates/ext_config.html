<!-- EXT Module Settings Popup -->
<div class="module-settings-popup">
  <h2>Expansion Module Settings</h2>
  <form>
    <label>Module Name: <input type="text" name="module_name" /></label><br>
    <label>I2C Address: <input type="text" name="i2c_address" /></label><br>
    <div class="channels">
      <h3>Channel Names</h3>
      <div style="display:flex;gap:24px">
        <div>
          <h4>Channels 1-4</h4>
          <div>
            <input type="text" name="ch1" placeholder="Channel 1" />
            <input type="text" name="ch2" placeholder="Channel 2" />
            <input type="text" name="ch3" placeholder="Channel 3" />
            <input type="text" name="ch4" placeholder="Channel 4" />
          </div>
        </div>
        <div>
          <h4>Channels 5-8</h4>
          <div>
            <input type="text" name="ch5" placeholder="Channel 5" />
            <input type="text" name="ch6" placeholder="Channel 6" />
            <input type="text" name="ch7" placeholder="Channel 7" />
            <input type="text" name="ch8" placeholder="Channel 8" />
          </div>
        </div>
      </div>
    </div>
    <button type="submit">Save</button>
    <button type="button" onclick="closePopup()">Cancel</button>
  </form>
</div>
