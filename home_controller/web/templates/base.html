<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{{ title or "Home Controller" }}</title>
  <style>
    body { font-family: -apple-system, system-ui, sans-serif; margin: 24px; }
    nav a { margin-right: 14px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 14px; margin: 12px 0; }
    code { background: #f6f6f6; padding: 2px 6px; border-radius: 6px; }
    .muted { color: #666; }
    .pill { display:inline-block; padding:2px 8px; border:1px solid #ccc; border-radius:999px; font-size: 12px; }
    button { padding: 8px 12px; border-radius: 8px; border: 1px solid #ccc; background: #fff; cursor: pointer; }
    input { padding: 8px 10px; border-radius: 8px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <nav>
    <a href="/">Dashboard</a>
    <a href="/modules">Modules</a>
    <a href="/config">Config</a>
    <a href="/i2c_config">I2C Module</a>
  </nav>
  <hr />
  {% block content %}{% endblock %}
</body>
</html>
