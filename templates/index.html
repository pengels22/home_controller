<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Home Controller</title>

    <link rel="stylesheet" href="/static/home_controller.css">
</head>
<body>

    <h1>Home Controller</h1>

    <div id="status"></div>

    <h2>Modules</h2>
    <div id="modules"></div>

    <h3>Add Module</h3>

    <label>Type:</label>
    <select id="add_type">
        <option value="di">DI</option>
        <option value="do">DO</option>
        <option value="aio">AIO</option>
    </select>

    <label>Address:</label>
    <input id="add_addr" placeholder="0x21">

    <label>Name:</label>
    <input id="add_name" placeholder="Optional name">

    <button onclick="addModule()">Add</button>

    <script src="/static/home_controller.js"></script>
</body>
</html>
